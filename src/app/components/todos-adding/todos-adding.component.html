<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"
           required
           [(ngModel)]="name" name="name">
</div>
<div class="form-group">
    <label for="name">Description</label>
    <input type="text" class="form-control"
           required
           [(ngModel)]="desc" name="desc">
</div>
<div class="form-group">
    <label for="name">Expire Date</label>
    <input type="text" class="form-control" 
        required
        [(ngModel)]="time" name="expDate">
</div>
<button class="btn btn-default" (click)="addTask(name,desc,time)">
    Добавить
</button>
