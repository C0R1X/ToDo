<div class="container">
  <div class="row">
    <div class="input-field col c6">
      <input type="text" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;
      Start searching for a task by id or name or description">
    </div>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(ngModel)]="searchOption">
      <mat-option value="id">id</mat-option>
      <mat-option value="name">name</mat-option>
      <mat-option value="desc">description</mat-option>
    </mat-select>
  </mat-form-field>
</div>
