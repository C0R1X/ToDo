<app-search [searchText]="searchText"></app-search>

<ul class="tasks">
    <li *ngFor="let task of filteredTasks$ | async ">

      <span id="imp_status" *ngIf="task.important"> !!! </span>
      <a routerLink="/detail/{{task.id}}" routerLinkActive="active">
            <h4>{{task.name}} {{task.id}}</h4>
        </a>
        <button (click)="this.taskService.deleteTask(this.task)"> Ð¥ </button>
        <button (click)="this.taskService.makeTaskImportant(this.task)"> 0 </button>
    </li>
</ul>


<div>{{srchList$ | async}}</div>
